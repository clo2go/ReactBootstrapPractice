<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carlos ReactStrap</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    var Navbar = React.createClass({
      render(){
        return(
            <nav className="navbar navbar-default">
              <div className="container">
                <div className="navbar-header">
                  <a className="navbar-brand" href="#">ReactStrap</a>
                </div>
                <div id="navbar">
                  <ul className="nav navbar-nav">
                    <li><a className="active" href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </div>
            </nav>
        );
      }
    });
    var Jumbotron = React.createClass({
          render(){
            return(
                  <div>
                    <div className="jumbotron">
                      <h1 className="display-3">Wow. This worked</h1>
                      <p className="lead">Jumbotron? More like Jumbobrawn?! Amirite?!!</p>
                      <hr className="m-y-md"></hr>
                      <p>Hello?  Is this thing on?</p>
                      <p className="lead">xoxoxoxoxox</p>
                    </div>
                  </div>

            );
          }
        });
    var Page = React.createClass({
          render(){
            return(
              <div>
                <h1>Page Component</h1>
              </div>
            );
          }
      });
      var Theme = React.createClass({
        render(){
          return(
            <div>
              <Navbar />
              <Jumbotron />
              <Page />
            </div>
          );
        }
      });

    ReactDOM.render(
      <div>
        <Theme />
      </div>,
      document.getElementById('root'));
    </script>
  </body>
</html>
